<ion-content [fullscreen]="true" class="splash-content">
  <div class="splash-container" [class.show]="showContent">

    <!-- Círculos decorativos animados en el fondo -->
    <div class="background-circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>

    <!-- Logo y animación principal -->
    <div class="logo-wrapper">
      <div class="logo-circle">
        <div class="logo-s">S</div>
      </div>

      <!-- Onda de pulso -->
      <div class="pulse-ring"></div>
      <div class="pulse-ring-2"></div>
    </div>

    <!-- Texto -->
    <div class="splash-text">
      <h1 class="app-name">Agenda</h1>
      <p class="app-tagline">Tu agenda siempre contigo</p>
    </div>

    <!-- Loader -->
    <div class="loader">
      <div class="loader-bar"></div>
    </div>

  </div>
</ion-content>
